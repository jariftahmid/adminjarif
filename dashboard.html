<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Admin Dashboard</title>
    <script type="module" src="firebase.js"></script>
    <script type="module" src="dashboard.js">
      <script src="https://cdn.quilljs.com/1.3.6/quill.min.js"></script>
      
    </script> <link rel="stylesheet" href="dashboard.css">

  <body>
  <button id="logoutBtn">Logout</button>

  <textarea id="content" placeholder="Article Content"></textarea> <br><br>
    <input id="slug" placeholder="Slug (seo-url)">
    <div id="editor" style="height:300px"></div>

  <hr><hr>
  <h2>All Articles</h2>  <div id="articleList"></div>
</body>

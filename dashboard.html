<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Dashboard</title>

  <!-- Your CSS -->
  <link rel="stylesheet" href="dashboard.css">

  <!-- Quill Editor CSS -->
  <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">

  <style>
    /* Quick layout fixes if your dashboard.css is missing */
    body { font-family: Arial; padding:20px; }
    input, button { display:block; width:100%; margin:6px 0; padding:8px; }
    #editor { margin:10px 0; }
    .article-item { display:flex; justify-content:space-between; margin:8px 0; padding:4px; border-bottom:1px solid #ccc; }
  </style>
</head>
<body>

<button id="logoutBtn">Logout</button>

<h2>Add / Edit Article</h2>

<input type="text" id="title" placeholder="Article Title">
<input type="text" id="slug" placeholder="Slug (seo-url)">
<input type="text" id="category" placeholder="Category (SSC/HSC)">
<input type="text" id="subject" placeholder="Subject (Physics/Math)">
<input type="text" id="image" placeholder="Image URL">

<div id="editor" style="height:300px"></div>

<button id="publish-btn">Publish Article</button>

<hr><hr>
<h2>All Articles</h2>
<div id="articleList"></div>

<!-- Quill JS -->
<script src="https://cdn.quilljs.com/1.3.6/quill.min.js"></script>

<!-- Firebase + Dashboard JS -->
<script type="module" src="firebase.js"></script>
<script type="module" src="dashboard.js"></script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Login | CMS</title>
  <script type="module" src="firebase.js"></script>
  <script type="module" src="login.js"></script>
  <style>
    :root {
      --primary-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      --input-bg: #f8fafc;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Inter', -apple-system, sans-serif;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: var(--primary-gradient);
    }

    .login-card {
      background: white;
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.2);
      width: 100%;
      max-width: 360px;
      text-align: center;
    }

    .login-card h2 {
      margin-bottom: 8px;
      color: #1e293b;
      font-size: 1.5rem;
    }

    .login-card p {
      color: #64748b;
      font-size: 0.9rem;
      margin-bottom: 24px;
    }

    .input-group {
      margin-bottom: 16px;
      text-align: left;
    }

    label {
      display: block;
      font-size: 0.8rem;
      font-weight: 600;
      color: #475569;
      margin-bottom: 6px;
    }

    input {
      width: 100%;
      padding: 12px;
      border: 1px solid #e2e8f0;
      border-radius: 8px;
      background: var(--input-bg);
      box-sizing: border-box;
      font-size: 1rem;
      transition: all 0.2s;
    }

    input:focus {
      outline: none;
      border-color: #667eea;
      background: #fff;
      box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
    }

    button {
      width: 100%;
      padding: 12px;
      background: #4f46e5;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      margin-top: 8px;
      transition: background 0.2s;
    }

    button:hover {
      background: #4338ca;
    }

    .footer-text {
      margin-top: 20px;
      font-size: 0.75rem;
      color: #94a3b8;
    }
  </style>
</head>
<body>

  <div class="login-card">
    <h2>Welcome Back</h2>
    <p>Please enter your admin credentials</p>

    <div class="input-group">
      <label for="email">Email Address</label>
      <input type="email" id="email" placeholder="admin@example.com">
    </div>

    <div class="input-group">
      <label for="password">Password</label>
      <input type="password" id="password" placeholder="••••••••">
    </div>

    <button id="loginBtn">Sign In</button>

    <div class="footer-text">
      Secure Admin Access Only
    </div>
  </div>

</body>
</html>
